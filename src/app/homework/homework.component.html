<div class="p-3">
  <div class="text-center text-color-navy">
    <h1>
      <span class="mx-4 px-auto">{{(userPipe | async).group.name}}'s Homework</span>
      <button type="button" class="btn button-secondary text-color-navy shadow-lg mx-4 px-4" (click)="addClick()">Add homework</button>
    </h1>
  </div>
</div>
<hr class="m-0">
<!-- 4 columns -->
<div class="container-fluid padding">
  <div class="row text-center padding">

    <div class="col-sm-6 col-md-6 col-lg-3" *ngFor="let column of columns">
      <div class="">
        <h1 class="text-color-navy pt-3">
          {{column.name}}
          <div *ngIf="column.editable" class="btn float-right border-left w-25 pt-3 pb-4 text-black" (click)="columnClick(column)">
            <!--  data-toggle="modal" data-target="#columnDetail" -->
            <svg class="bi bi-pencil-square align-middle" width="1.3em" height="1.3em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M15.502 1.94a.5.5 0 010 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 01.707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 00-.121.196l-.805 2.414a.25.25 0 00.316.316l2.414-.805a.5.5 0 00.196-.12l6.813-6.814z"/>
              <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 002.5 15h11a1.5 1.5 0 001.5-1.5v-6a.5.5 0 00-1 0v6a.5.5 0 01-.5.5h-11a.5.5 0 01-.5-.5v-11a.5.5 0 01.5-.5H9a.5.5 0 000-1H2.5A1.5 1.5 0 001 2.5v11z" clip-rule="evenodd"/>
            </svg>
          </div>
        </h1>
        <hr>
        <ul class="list-group">
          <li *ngFor="let homework of column.data" class="homework button-primary list-group-item p-0">
            <div class="w-100">
              <button class="btn btn-info p-0 w-100" (click)="btnClick(homework.subject)" style="background-color: {{homework.subject.color}}">
                {{homework.subject.name}}
              </button>

              <div class="btn text-white d-flex flex-row justify-content-around" (click)="homeworkClick(homework)">
                <div class="deadline">
                  <h5>
                    <svg class="bi bi-clock-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M16 8A8 8 0 110 8a8 8 0 0116 0zM8 3.5a.5.5 0 00-1 0V9a.5.5 0 00.252.434l3.5 2a.5.5 0 00.496-.868L8 8.71V3.5z" clip-rule="evenodd"/>
                    </svg>
                    {{homework.deadline | date:"MMM dd"}}
                  </h5>
                </div>
                <div class="name">
                  <h4>{{homework.name}}</h4>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <div class="col-sm-6 col-md-6 col-lg-3">
      <div class="" (click)="columnAddClick()">
        <h1 class="text-color-navy pt-3">
          Add column
        </h1>
        <hr>
      </div>
    </div>

  </div>
</div>
