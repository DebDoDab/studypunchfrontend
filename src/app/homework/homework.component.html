<div class="p-3">
  <div class="text-center text-color-navy">
    <h1>
      <span class="mx-4 px-auto">{{(userPipe | async).group.name}}'s Homework</span>
      <button type="button" class="btn button-secondary text-color-navy shadow-lg mx-4 px-4" (click)="addClick()">Add homework</button>
    </h1>
  </div>
</div>
<hr class="m-0">
<!-- 4 columns -->
<div class="container-fluid padding">
  <div class="row text-center padding">

    <div class="col-sm-6 col-md-6 col-lg-3" *ngFor="let column of homework">
      <div class="">
        <h1 class="text-color-navy pt-3">{{column.title}}</h1>
        <hr>
        <ul class="list-group">
          <li *ngFor="let homework of column.data" class="homework button-primary list-group-item p-0">
            <div class="w-100">
              <button class="btn btn-info p-0 w-100" (click)="btnClick(homework.subject)" style="background-color: {{homework.subject.color}}">
                {{homework.subject.name}}
              </button>

              <div class="btn text-white d-flex flex-row justify-content-around" (click)="homeworkClick(homework)">
                <div class="deadline">
                  <h5>
                    <svg class="bi bi-clock-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M16 8A8 8 0 110 8a8 8 0 0116 0zM8 3.5a.5.5 0 00-1 0V9a.5.5 0 00.252.434l3.5 2a.5.5 0 00.496-.868L8 8.71V3.5z" clip-rule="evenodd"/>
                    </svg>
                    {{homework.deadline | date:"MMM dd"}}
                  </h5>
                </div>
                <div class="name">
                  <h4>{{homework.name}}</h4>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>

  </div>
</div>
