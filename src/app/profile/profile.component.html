<div class="p-3">
  <div class="text-center text-color-navy">
    <h1>
      <span class="mx-4 px-auto">{{(userPipe | async).username}}'s Settings</span>
      <button type="button" class="btn button-secondary text-color-navy shadow-lg mx-4 px-4" (click)="logoutClick()">Log out</button>
    </h1>
  </div>
</div>
<hr class="m-0">

<ng-template [ngIf]="alert.state">
  <ngb-alert [type]="alert.type" (close)=alert.clear()>
    <h4>{{alert.message}}</h4>
  </ngb-alert>
</ng-template>


<div class="col-md-12 fade"> <!-- TODO: DELETE "FADE" -->

  <div class="row">
    <div class="col-md-6 p-5">
      <img src="favicon.ico" style="width:150px; height: 150px;">
      <button type="button" class="btn button-primary">
        Change avatar
      </button>
    </div>

    <div class="col-md-6 p-5">
      <button type="button" class="btn button-primary m-2">
        Change Password
      </button>
      <form class="col-md-12 form-group m-2" [formGroup]="userData" (ngSubmit)="changeData()">
        <div class="form-group">
          <label for="Username"><h4>Username</h4></label>
          <input type="text" class="form-control shadow-sm" id="Username" placeholder="Username" formControlName="username">
        </div>
        <div class="form-group">
          <label for="FirstName"><h4>Password</h4></label>
          <input type="text" class="form-control shadow-sm" id="FirstName" placeholder="First Name" formControlName="firstname">
        </div>
        <div class="form-group">
          <label for="LastName"><h4>Password</h4></label>
          <input type="text" class="form-control shadow-sm" id="LastName" placeholder="Lst Name" formControlName="lastname">
        </div>
        <button type="submit" class="btn button-secondary shadow-lg">Submit</button>
      </form>
    </div>

  </div>
</div>
